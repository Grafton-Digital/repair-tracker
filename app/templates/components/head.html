<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="color-scheme" content="dark">
<!-- TO-DO: Use local copies of DaisyUI, Tailwind, HTMX -->
<link href="/public/css/daisyui5.min.css" rel="stylesheet" type="text/css" />
<script src="/public/js/tailwind4.min.js"></script>
<script src="/public/js/htmx.min.js"></script>
<script>
    function dismissNotification(notification) {
        notification.style.transition = 'opacity 0.3s ease-out';
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
    }

    // Auto-dismiss functionality
    document.addEventListener('htmx:afterSwap', function() {
        const notifications = document.querySelectorAll('div[role="alert"][data-auto-dismiss="true"]');
        notifications.forEach(notification => {
            const timeout = parseInt(notification.dataset.dismissTimeout) || 5000;
            setTimeout(() => dismissNotification(notification), timeout);
        });
    });
</script>
<meta name="htmx-config" content='
    {
        "responseHandling": [
            {"code": "...", "swap": true}
        ]
    }
'>
<title>Repair Tracker</title>
