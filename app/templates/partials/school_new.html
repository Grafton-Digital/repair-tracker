<h3 class="font-bold text-lg mb-4">Create School</h3>
<form class="space-y-4"
    hx-post="/school"
    hx-on::after-request="school_modal.close()"
    hx-trigger="submit"
>
    <div class="form-control">
        <label class="label">
            <span class="label-text font-medium">School Name</span>
        </label>
        <input 
            autofocus 
            name="name" 
            type="text" 
            class="input input-bordered w-full"
            placeholder="Enter school name"
            required
        >
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Contact Name</span>
        </label>
        <input 
            name="contact_name" 
            type="text" 
            class="input input-bordered w-full"
            placeholder="Enter contact person name"
        >
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Address</span>
        </label>
        <textarea 
            name="address" 
            class="textarea textarea-bordered w-full" 
            placeholder="Enter school address"
            rows="3"
        ></textarea>
    </div>

    <div class="modal-action">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-ghost" onclick="school_modal.close()">Cancel</button>
    </div>
</form>
