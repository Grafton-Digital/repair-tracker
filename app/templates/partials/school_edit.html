<h3 class="font-bold text-lg mb-4">Edit School</h3>
<form class="space-y-4"
    hx-patch="/school/{{ school.id }}"
    hx-on::after-request="school_modal.close()"
    hx-trigger="submit"
>
    <div class="form-control">
        <label class="label">
            <span class="label-text font-medium">School Name</span>
        </label>
        <input 
            autofocus 
            name="name" 
            type="text" 
            class="input input-bordered w-full" 
            value="{{ school.name }}" 
            placeholder="Enter school name"
            required
        >
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Contact Name</span>
        </label>
        <input 
            name="contact_name" 
            type="text" 
            class="input input-bordered w-full" 
            value="{{ school.contact_name }}" 
            placeholder="Enter contact person name"
        >
    </div>

    <div class="form-control">
        <label class="label">
            <span class="label-text">Address</span>
        </label>
        <textarea 
            name="address" 
            class="textarea textarea-bordered w-full" 
            placeholder="Enter school address"
            rows="3"
        >{{ school.address }}</textarea>
    </div>

    <div class="float-left">  
        <button type="button" class="btn btn-error" hx-delete="/school/{{ school.id }}" hx-params="none" hx-target="#notification-container" hx-swap="beforeend" hx-on::after-request="school_modal.close()" hx-confirm="Are you sure you want to delete this school?">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
            </svg>
            Delete
        </button>
    </div>

    <div class="modal-action">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-ghost" onclick="school_modal.close()">Cancel</button>
    </div>
</form>
